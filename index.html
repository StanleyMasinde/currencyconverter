<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="theme-color" content="#2F3BA2">
        <title>Online currency coverter</title>
        <link rel="manifest" href="./manifest.json">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/custom.css">
        <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
    <div class="bgnd">
        <div class="jumbotron">
        <div class="container  bgnd1">
        <h3 class="">Welcome to the Free online currency converter.</h3>
        <p>note that you need to be online atleast once in order to do the conversions 
            completely offfline the next time you use the App.
        </p> </div>
        <form class="form-row jumbotron" action="">
            <div class="col-2"></div>
            <div class="col--5">
            <input class="form-control form-control-sm" type="number" placeholder="AMOUNT" id="Amount">
            <select class="form-control-sm" name="" id="from">
                <option value="from">Convert from</option>
            </select> 
            <select class="form-control-sm" name="" id="to">
                <option value="TO">Convert From</option>
            </select>
                        
            <button class="btn btn-success btn-small" id="convert">convert </button>
            <input class="form-control-plaintext form-control-sm formctrl" type="number" value="" id="displayResult" readonly>
        </div>
        </form>
</div>
    </body>
</html>
